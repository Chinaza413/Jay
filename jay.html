<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="jay.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/185f9a33c2.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <!--Sign Up Form-->
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social"><i class="fab fa-twitter"></i></a>
                </div>
                <span>Or use your email for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <!--Sign In Form-->
            <form action="#">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social"><i class="fab fa-twitter"></i></a>
                </div>
                <span>Or use your account</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>    
            </form>
        </div>    
        <div class="overlay-contaner">
            <!--Overlay Container-->
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome back</h1>
                    <p>
                        Please tell us more about you, sunflower.
                    </p>
                    <button class="ghost" id="signIn">Sign In</button>    
                </div>
                <div class="overlay-panel overlay right"> 
                    <h1>Hello Stranger</h1>
                    <p>
                        Enter your details, adventure awaits.
                    </p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>        
        </div>
    </div>
    <script src="jay.js"></script>
</body>
</html>
